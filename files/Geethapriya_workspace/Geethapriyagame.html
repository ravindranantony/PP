<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      margin-bottom: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      cursor: pointer;
    }

    .cell:hover {
      background-color: gray;
    }

    .message {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="message"></div>

  <script>
    const cells = document.querySelectorAll('.cell');
    let currentPlayer = 'X';
    let gameEnded = false;

    function handleCellClick() {
      if (this.textContent !== '' || gameEnded) {
        return;
      }

      this.textContent = currentPlayer;
      this.style.color = currentPlayer === 'X' ? 'blue' : 'red';

      if (checkWin()) {
        document.querySelector('.message').textContent = `${currentPlayer} wins!`;
        gameEnded = true;
        return;
      }

      if (checkTie()) {
        document.querySelector('.message').textContent = 'It\'s a tie!';
        gameEnded = true;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      
      function checkWin() {
      const winningConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
        [0, 4, 8], [2, 4, 6] // diagonals
      ];

      for (let condition of winningConditions) {
        if (
          cells[condition[0]].textContent === currentPlayer &&
          cells[condition[1]].textContent === currentPlayer &&
          cells[condition[2]].textContent === currentPlayer
        ) {
          return true;
        }
      }

      return false;
    }

    function checkTie() {
      return Array.from(cells).every(cell => cell.textContent !== '');
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
  </script>
</body>
</html>
